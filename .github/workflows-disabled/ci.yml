name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, feature/*]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript check
        run: yarn tsc --noEmit

      - name: Run tests
        run: yarn jest --config jest.ci.config.js
        env:
          NODE_ENV: test
          # Mock environment variables for testing only
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_mock
          CLERK_SECRET_KEY: sk_test_mock
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard
          CLERK_WEBHOOK_SECRET: whsec_mock
          AWS_ACCESS_KEY_ID: mock_access_key
          AWS_SECRET_ACCESS_KEY: mock_secret_key
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
          AWS_S3_BUCKET_NAME: mock-bucket
          STRIPE_SECRET_KEY: sk_test_mock
          STRIPE_WEBHOOK_SECRET: whsec_mock
          STRIPE_MONTHLY_PRICE_ID: price_mock_monthly
          STRIPE_ANNUAL_PRICE_ID: price_mock_annual
          NEXT_PUBLIC_STRIPE_MONTHLY_PRICE_ID: price_mock_monthly
          NEXT_PUBLIC_STRIPE_ANNUAL_PRICE_ID: price_mock_annual
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" .; then
            echo "❌ Found TODO/FIXME comments in code"
            exit 1
          else
            echo "✅ No TODO/FIXME comments found"
          fi

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" . --exclude-dir=node_modules --exclude-dir=.next; then
            echo "❌ Found console.log statements in code"
            exit 1
          else
            echo "✅ No console.log statements found"
          fi
